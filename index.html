<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Transformar - BDD</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <h1>
            <img src="images/logo.jpeg" alt="Ícone"
                style="width: 30px; height: auto; vertical-align: middle; margin-right: 10px;">
            Projeto <span class="titulodestaque">Transformar</span>
        </h1>
    </header>

    <nav>
        <a href="login.html">Login</a>
    </nav>

    <section class="frasemotivacional">
        <h3>"A empatia e a união entre as pessoas são essenciais para nos ajudar a transformar."</h3>
    </section>


    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-button">&times;</span> <!-- Botão para fechar o modal -->
            <h1 class="titulo-container">Cadastro de Produtos</h1>
            <form id="form" action="/submit" method="POST">
                    <label for="device">Escolha um aparelho:</label>
                <select id="device" name="device">
                    <option selected disabled>Selecione</option>
                    <option value="tvbox">TvBox</option>
                    <option value="pods">Pods</option>
                    <option value="robos">Robôs</option>
                </select>

                <input placeholder=" Marca:" type="text" id="marca" name="marca" required>
    
                <input placeholder=" Modelo:" type="text" id="modelo" name="modelo" required>
    
                <input placeholder=" Quantidade" type="number" id="quantidade" name="quantidade" required>
    
                <input placeholder=" Valor Unitário:" type="number" id="valor" name="valor" required step="0.01">
    
                <button class="form-button" type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <section class="tabela-aparelhos">
        <h1 class="titulo-tabela">Tabela de Aparelhos</h1>
        <div>
            <section class="menu-de-alteracoes">
                <div class="form-buttons">
                    <select id="device" name="device">
                        <option selected disabled>Selecione o Aparelho</option>
                        <option value="tvbox">TvBox</option>
                        <option value="pods">Pods</option>
                        <option value="robos">Robôs</option>
                    </select>
                    <button type="button" class="form-button" id="add-form-button">Adicionar</button>
                    <button type="button" class="form-button">Editar</button>
                    <button type="button" class="form-button">Remover</button>
                    <button class="form-button submit-button" type="submit">Atualizar Tabela</button>
                </div>
            </section>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Quantidade</th>
                    <th>Valor Unitário</th>
                    <th>Valor Total</th>
                    <th>Ações</th> <!-- Coluna para Ações -->
                </tr>
            </thead>
            <tbody>
                <!-- As linhas da tabela serão preenchidas aqui pelo script -->
            </tbody>
        </table>
    </section>

</body>

    <script src="/src/script.js"></script>

</html>

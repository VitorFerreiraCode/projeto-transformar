<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Transformar - BDD</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <h1 class="titulo-cabecalho">
            <img class="imagem-logo" src="images/logo.jpeg" alt="Logo Projeto Transformar">
               Projeto <span class="titulodestaque">Transformar</span>
        </h1>
        <nav>
            <a href="pages/kanban.html" class="nav-btn">Tabela Kanban</a>
            <a href="#home" class="nav-btn"><i class="fa-solid fa-house"></i>>home</span> Home</a>
            <a href="#equipe" class="nav-btn"><i class="fa-solid fa-handshake"></i>Equipe</a>
        </nav>
    </header>

    <div id="modal" class="modal"> <!-- Modal fechado por padrão, estilo definido no CSS -->
        <div class="modal-content">
            <span class="close" id="close-button">&times;</span>
            <h1 class="titulo-container" id="titulo-modal">Cadastro de Produtos</h1>
            <form id="form" action="/submit" method="POST">
                <label for="device-select">Escolha um aparelho:</label>
                <select id="device-select" name="device" required>
                    <option selected disabled>Selecione</option>
                    <option value="tvbox">TvBox</option>
                    <option value="pods">Pods</option>
                    <option value="robos">Robôs</option>
                </select>

                <input placeholder=" Marca:" type="text" id="marca" name="marca" required>
                <input placeholder=" Modelo:" type="text" id="modelo" name="modelo" required>
                <input placeholder=" Quantidade" type="number" id="quantidade" name="quantidade" required>
                <input placeholder=" Valor Unitário:" type="number" id="valor" name="valor" required step="0.01">
                <button class="form-button" type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <section class="box-container">
        <h1 class="titulo-tabela">TABELA DE <span>TVBOX</span></h1> <!-- Título da tabela aqui -->    
            <section class="menu-de-alteracoes">
                <div class="form-buttons">
                    <label class="ponto" for="device-select-2">.</label>
                    <select id="device-select-2" name="device" required>
                        <option selected disabled>Selecione o Aparelho</option>
                        <option value="tvbox">TvBox</option>
                        <option value="pods">Pods</option>
                        <option value="robos">Robôs</option>
                    </select>
                    <button type="button" class="form-button" id="tabela-principal-button">Tabela de Produtos</button>
                    <button type="button" class="form-button" id="doacao-tabela-button">Tabela de Doados</button>
                    <button type="button" class="form-button" id="add-form-button">Cadastrar Produto</button>
                </div>
            </section>
        </div>
        
    </section>

    <script src="/src/script.js"></script>
</body>

</html>

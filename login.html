<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Transformar - Controle de Estoque</title>
    <link rel="stylesheet" href="css/login.css"> <!-- Link para o CSS separado -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="container">
        <header class="header-title">
            <div class="header-content">
                <img src="images/logo.jpeg" alt="Ícone" class="logo">
                <h1>Projeto <span class="text-warning">Transformar</span></h1>
            </div>
        </header>

        <div class="login-container">
            <h2 class="login-title">Login</h2>
            <form>
                <div class="input-container">
                    <span class="material-symbols-outlined icon">person</span>
                    <input type="text" placeholder="Usuário" required />
                </div>
                <div class="input-container">
                    <span class="material-symbols-outlined icon">lock</span>
                    <input type="password" placeholder="Senha" required />
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Por Projeto Transformar &copy; 2024. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
